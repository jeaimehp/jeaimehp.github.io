- id: haydenEstablishingFieldBase2009
  abstract: >-
    The University of Indiana and Elizabeth City State University are working
    with the Center for Remote Sensing of Ice Sheets (CReSIS) to develop and
    deploy cyberinfrastructure grid computing resources and synthetic aperture
    radar (SAR) data storage capabilities for Greenland and Antarctic fieldwork.
    This paper will detail the Summer 2008 efforts of the Polar Grid team to
    configure and establish field and base camp servers. The base camp system
    consists of one eight-core server, three raid arrays with 34 terabytes (TB)
    of total storage in a RAID 10 configuration (13 TB useable), a custom
    designed compact peripheral control interface (CPCI) system, and 80 TB of
    external storage in the form of 40 two TB MyBook external hard drives. The
    field camp system also consisted of one eight-core server, but did not
    contain the raid arrays. Multiple SATA hard drives were used to store the
    data.
