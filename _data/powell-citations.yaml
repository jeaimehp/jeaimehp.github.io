- id: medinaMethodologyImageryMetadata2022
  abstract: >-
    Agencies such as National Oceanic and Atmospheric Administration (NOAA),
    Texas Natural Resources Information System (TNRIS), and the National
    Geographic Society, to name a few, collect Light Detection and Ranging
    (LIDAR) imagery data through small surveys which are often used to generate
    digital elevation models (DEMs). Surface water simulations and hazard
    planning simulations often use these DEM data sets for localized
    calculations. The data sets area at times in data silos, creating
    bottlenecks modelers must overcome when creating needed applications.
    Moreover, the imagery data sets are not standardized, meaning they have
    different coordinate reference systems, they are of different spatial sizes,
    they are of different resolutions, and they are of different geographic
    locations. To ease usability a database was needed which included the
    metadata for the different types of LIDAR imagery files. This database
    system would include the following information: where the file was located
    in the file system, what the file included, what coordinate reference system
    was utilized, and what geographic location was associated with the file. The
    research explains a method as to how this task was accomplished using the
    Texas Advanced Computing Center's Stampede2 supercomputer and associated
    storage systems.
