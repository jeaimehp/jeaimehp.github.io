- id: haydenSpectroscopicImageSignature
  abstract: >-
    Through improvements in technology, high resolution multi-spectral imaging
    allowed new capabilities to become available in the remote sensing field.
    Spectral signature classification technologies existed in the chemical
    spectroscopy field to identify minerals by way of active systems [1]. The
    theory of this paper surrounded the premise that passive systems can provide
    spectral signatures of objects within images from satellite platforms.
    Specifically this paper targeted land cover types from the Kittyhawk, North
    Carolina area. Multi-spectral signals presented up to seven individual
    readings per pixel. As the decision support system, a neural network was
    trained to decide the type of land cover based on the band readings. In an
    effort to determine specific land cover types based on need, ground truthed
    spectral readings were also classified using a linear model to convert the
    readings into approximate satellite readings. The converted readings were
    then classified by the trained neural network. A minimal r-squared valued of
    86% was required to be considered a viable method of image classification.
