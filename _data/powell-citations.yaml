    are often decoupled despite the fact that they occur simultaneously at the
    intersection of living systems and the physical environment. In this work,
    we describe a system that allows concurrent measurement of canopy
    throughfall, transpiration, air temperature, pressure, and humidity at
    multiple heights, in addition to soil moisture and several surface water
