  - text: "If we teach today's students as we taught yesterday's, we rob them of tomorrow. ~John Dewey"
  - text: "People who are crazy enough to think they can change the world are the ones who do. ~Steve Jobs"
  - text: "Never be cruel. Never be cowardly. Hate is always foolish. Love is always wise. Always try to be nice, but never fail to be kind. ~12th Doctor"
